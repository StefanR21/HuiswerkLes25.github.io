<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Mijn webpagina</title>
<script
src="http://code.jquery.com/jquery-3.1.0.min.js"></script>
<script type="text/javascript">
$(document).ready(function() {
$("#onzichtbaar").click(function() {
    $("p").fadeOut();
})
})
$(document).ready(function() {
$("#zichtbaar").click(function() {
    $("p").fadeIn();
})
})
</script>
</head>
<body>
<div>
    <button id="onzichtbaar" type="button">Onzichtbaar</button>
    <button id="zichtbaar" type="button">Zichtbaar</button>
    <p>Met behulp van de bovenstaande knoppen kan deze tekst zichtbaar of onzichtbaar gemaakt worden.</p>
</div>
</body>
</html>
